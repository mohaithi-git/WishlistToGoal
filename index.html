<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --navy: #003366;
            --red: #E31837;
            --slate: #f4f7f9;
            --white: #ffffff;
            --text: #333;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; 
            background-color: var(--slate); margin: 0; color: var(--text);
        }

        header {
            background: var(--white); padding: 1rem 5%;
            border-bottom: 3px solid var(--red);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }

        .container {
            width: 100%; max-width: 1100px;
            margin: 0 auto; padding: 20px; box-sizing: border-box;
        }

        /* --- WISHLIST NAVIGATION --- */
        .wishlist-nav {
            display: flex; gap: 15px; overflow-x: auto;
            padding: 10px 5px 30px 5px; scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }
        .wishlist-nav::-webkit-scrollbar { display: none; }

        .wish-card {
            background: var(--white); padding: 18px;
            border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            cursor: pointer; transition: 0.3s ease;
            border-bottom: 3px solid transparent;
            flex: 0 0 180px; text-align: left;
        }

        .wish-card.active {
            border-bottom-color: var(--red);
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .wish-card h4 { margin: 0; color: var(--navy); font-size: 0.95rem; }
        .wish-card .meta { font-size: 0.75rem; color: #666; margin-top: 5px; font-weight: 500; }
        .wish-card .prob { font-size: 0.7rem; color: var(--red); font-weight: bold; margin-top: 8px; display: block; }

        /* --- AI INSIGHT SECTION --- */
        .ai-vault {
            background: var(--white); border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.08);
            overflow: hidden; position: relative; margin-top: 10px;
        }

        .ai-track {
            display: flex; transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ai-panel {
            min-width: 100%; padding: 60px 10%;
            box-sizing: border-box; text-align: center;
        }

        .ai-panel span { font-size: 0.75rem; color: #888; text-transform: uppercase; letter-spacing: 2px; }

        .ai-panel p {
            font-size: 1.6rem; color: var(--navy);
            font-weight: 300; line-height: 1.4; margin: 25px 0 35px 0;
        }

        .ai-panel b { color: var(--red); font-weight: 600; }

        .btn-convert {
            background: var(--red); color: white;
            padding: 16px 45px; border: none; border-radius: 4px;
            font-weight: bold; text-transform: uppercase;
            cursor: pointer; width: 100%; max-width: 320px;
            transition: 0.2s;
        }
        .btn-convert:hover { background: #bd142d; }

        /* --- RESPONSIVE LOGIC --- */
        @media (min-width: 1024px) {
            .wishlist-nav { justify-content: space-between; overflow: hidden; }
            .wish-card { flex: 1; max-width: 160px; }
            .ai-panel p { font-size: 2rem; }
        }

        @media (max-width: 600px) {
            .ai-panel { padding: 40px 20px; }
            .ai-panel p { font-size: 1.25rem; }
            .wish-card { flex: 0 0 150px; }
        }

        .progress-line {
            height: 4px; background: var(--navy);
            width: 0%; position: absolute; bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 900; color: var(--navy); font-size: 1.2rem; letter-spacing: -0.5px;">LIFE PLAN</div>
    <div style="color:var(--red); font-weight:bold; font-size:0.75rem; letter-spacing: 1px;">STRATEGY ENGINE</div>
</header>

<div class="container">
    <div class="wishlist-nav" id="wish-nav">
        </div>

    <div class="ai-vault">
        <div class="ai-track" id="ai-track">
            </div>
        <div class="progress-line" id="progress"></div>
    </div>
</div>

<script>
    const data = [
        { name: "Dream Home", time: "5 Years", prob: "High Match", text: "Your <b>dream home</b> is not 5 years away. One <b>smart step today</b> puts the keys in your hand in 5 years." },
        { name: "Global Travel", time: "2 Years", prob: "Ready Now", text: "The <b>world</b> is ready for you. A <b>savings allocation today</b> guarantees your departure in 24 months." },
        { name: "Debt Free", time: "18 Months", prob: "Priority", text: "A <b>debt-free life</b> starts with one consolidated move. Your <b>first payment today</b> clears your path." },
        { name: "Luxury Vehicle", time: "3 Years", prob: "Emerging", text: "The <b>road ahead</b> looks premium. A <b>dedicated vehicle fund</b> today puts you in the driver's seat by 2029." },
        { name: "Legacy Fund", time: "10 Years", prob: "Strategic", text: "Building <b>generational wealth</b> requires a disciplined start. Your <b>contribution today</b> is their freedom tomorrow." },
        { name: "Education", time: "1 Year", prob: "Immediate", text: "Invest in <b>yourself</b> first. An <b>education bridge</b> today unlocks your promotion next year." }
    ];

    const nav = document.getElementById('wish-nav');
    const track = document.getElementById('ai-track');
    const progress = document.getElementById('progress');
    let current = 0;

    nav.innerHTML = data.map((d, i) => `
        <div class="wish-card ${i===0?'active':''}" onclick="setSlide(${i})">
            <h4>${d.name}</h4>
            <div class="meta">${d.time} Horizon</div>
            <span class="prob">${d.prob}</span>
        </div>
    `).join('');

    track.innerHTML = data.map(d => `
        <div class="ai-panel">
            <span>AI Perspective</span>
            <p>${d.text}</p>
            <button class="btn-convert">Convert to Goal</button>
        </div>
    `).join('');

    function setSlide(index) {
        current = index;
        track.style.transform = `translateX(-${current * 100}%)`;
        
        document.querySelectorAll('.wish-card').forEach((c, i) => {
            c.classList.toggle('active', i === current);
            if(i === current) c.scrollIntoView({ behavior: 'smooth', inline: 'center' });
        });
        resetTimer();
    }

    function resetTimer() {
        progress.style.transition = 'none';
        progress.style.width = '0%';
        setTimeout(() => {
            progress.style.transition = 'width 6000ms linear';
            progress.style.width = '100%';
        }, 50);
    }

    setInterval(() => {
        current = (current + 1) % data.length;
        setSlide(current);
    }, 6000);

    resetTimer();
</script>

</body>
</html>
