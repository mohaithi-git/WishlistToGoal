<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IntentIQ ‚Äì Editable Timelines</title>

<style>
body{font-family:Arial;background:#f4f6f8;margin:0;}
.container{max-width:900px;margin:auto;padding:20px;}
h1{color:#0a2e5c;}
.card{background:white;padding:20px;border-radius:8px;margin-bottom:20px;
box-shadow:0 2px 6px rgba(0,0,0,0.1);}
textarea,input,button{width:100%;padding:10px;margin-top:10px;font-size:16px;}
button{background:#0a2e5c;color:white;border:none;border-radius:5px;cursor:pointer;}
button:hover{background:#084a91;}
.hidden{display:none;}
.goal{border-left:4px solid #0a2e5c;padding-left:15px;margin-top:15px;}
.progress-bar{background:#ddd;border-radius:10px;height:14px;margin-top:6px;}
.progress{background:#0a2e5c;height:100%;width:0%;}
.recommendation{background:#eef4ff;padding:12px;border-radius:5px;margin-top:10px;}
.chips span{background:#e0ebff;padding:7px 12px;border-radius:20px;margin:5px;
display:inline-block;cursor:pointer;}
.status{font-weight:bold;color:green;}
.chip.active{
background:#0a2e5c;
color:white;
}

/* Fade + Slide Animation */
.fade-in {
animation: fadeIn 0.6s ease-in-out;
}

.slide-up {
animation: slideUp 0.6s ease;
}

@keyframes fadeIn {
from {opacity:0;}
to {opacity:1;}
}

@keyframes slideUp {
from {
opacity:0;
transform:translateY(25px);
}
to {
opacity:1;
transform:translateY(0);
}
}

/* Smooth progress bar */
.progress{
transition: width 0.8s ease-in-out;
}

/* Chip animation */
.chip{
transition: all 0.25s ease;
}
.chip.active{
background:#0a2e5c;
color:white;
transform: scale(1.05);
}

/* Spinner */
.spinner{
width:40px;
height:40px;
border:4px solid #ddd;
border-top:4px solid #0a2e5c;
border-radius:50%;
animation: spin 1s linear infinite;
margin:20px auto;
display:none;
}

@keyframes spin{
0%{transform:rotate(0deg);}
100%{transform:rotate(360deg);}
}

</style>
</head>

<body>

<div class="container">
<h1>Goal Dashboard</h1>

<!-- DASHBOARD -->
<div class="card hidden" id="dashboard">
<h2>üìä Summary</h2>
<p id="totalMonthly"></p>
<p id="status" class="status"></p>
</div>

<!-- WISHLIST -->
<div class="card">
<h2>‚ù§Ô∏è Wishlist</h2>
<textarea id="wishlist"></textarea>




<label>Monthly Income ($)</label>
<input type="number" id="income">

<button id="genBtn" onclick="startGenerate()">Generate Plan</button>
<div id="loader" class="spinner"></div>
</div>

<!-- GOALS -->
<div class="card hidden" id="goalsCard">
<h2>üéØ Goals (Edit Months)</h2>
<div id="goals"></div>
</div>

<!-- RECOMMENDATIONS -->
<div class="card hidden" id="recCard">
<h2>üí° Recommendations</h2>
<div id="recs"></div>
</div>

</div>

<script>

let goalsData=[];



function startGenerate(){
let btn=document.getElementById("genBtn");
let loader=document.getElementById("loader");

btn.disabled=true;
btn.innerText="Generating...";
loader.style.display="block";

setTimeout(()=>{
loader.style.display="none";
btn.disabled=false;
btn.innerText="Generate Plan";
generate();
},1000);
}

function generate(){

let w = document.getElementById("wishlist").value.toLowerCase();

let income=parseInt(document.getElementById("income").value);
if(!w || !income){alert("Enter details");return;}

goalsData=[];

if(w.includes("home") || w.includes("house") || w.includes("apartment"))
goalsData.push({title:"Home",icon:"üè†",target:80000,months:36});

if(w.includes("education") || w.includes("college") || w.includes("school"))
goalsData.push({title:"Education",icon:"üéì",target:40000,months:120});

if(w.includes("car") || w.includes("vehicle"))
goalsData.push({title:"Car",icon:"üöó",target:30000,months:48});

if(w.includes("travel") || w.includes("vacation") || w.includes("trip"))
goalsData.push({title:"Travel",icon:"‚úàÔ∏è",target:6000,months:12});

if(w.includes("retire"))
goalsData.push({title:"Retirement",icon:"üíº",target:500000,months:300});


if(goalsData.length===0){
alert("We couldn't recognize a goal. Try words like home, car, education, travel, retirement.");
return;
}


showSection("dashboard");
showSection("goalsCard");
showSection("recCard");


renderGoals();
}

function showSection(id){
let el=document.getElementById(id);
el.classList.remove("hidden");
el.classList.add("fade-in");
}


function renderGoals(){
let income=parseInt(document.getElementById("income").value);
let html="";
let total=0;

goalsData.forEach((g,index)=>{
let monthly=Math.round(g.target/g.months);
total+=monthly;
let progress=Math.min(100,Math.round((monthly/income)*100));

html+=`
<div class="goal slide-up" id="goal-${index}">
<h3>${g.icon} ${g.title}</h3>
<p>Target: $${g.target}</p>

<label>Months:
<input type="number" value="${g.months}"
oninput="updateMonths(${index}, this.value)">
</label>

<p>Monthly: <b>$<span id="monthly-${index}"></span></b></p>

<div class="progress-bar">
<div class="progress" id="progress-${index}"></div>
</div>
</div>`;

});

document.getElementById("goals").innerHTML=html;

document.getElementById("totalMonthly").innerText=
"Total Monthly Commitment: $" + total;

document.getElementById("status").innerText=
(total < income*0.5) ? "Status: On Track ‚úÖ" : "Status: Review Needed ‚ö†Ô∏è";

document.getElementById("recs").innerHTML=`
<div class="recommendation">
<b>Auto-Savings Setup</b>
<p>Save $${total}/month automatically</p>
</div>
<div class="recommendation">
<b>High-Yield Savings</b>
<p>For short-term goals</p>
</div>
<div class="recommendation">
<b>Investments</b>
<p>For long-term growth</p>
</div>`;

goalsData.forEach((g,index)=>{
updateGoalUI(index);
});
}

function updateMonths(index,val){
if(val<=0) return;

goalsData[index].months = parseInt(val);
updateGoalUI(index);
updateDashboard();
}

function updateGoalUI(index){
let g = goalsData[index];
let income = parseInt(document.getElementById("income").value);

let monthly = Math.round(g.target / g.months);
let progress = Math.min(100, Math.round((monthly / income) * 100));

document.getElementById(`monthly-${index}`).innerText = monthly;
document.getElementById(`progress-${index}`).style.width = progress + "%";
}

function updateDashboard(){
let income = parseInt(document.getElementById("income").value);
let total = 0;

goalsData.forEach(g=>{
total += Math.round(g.target / g.months);
});

document.getElementById("totalMonthly").innerText =
"Total Monthly Commitment: $" + total;

document.getElementById("status").innerText =
(total < income * 0.5) ? "Status: On Track ‚úÖ" : "Status: Review Needed ‚ö†Ô∏è";
}


</script>

</body>
</html>
