<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-navy: #003366;
            --action-red: #E31837;
            --bg-gray: #f4f7f9;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.08);
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; 
            background-color: var(--bg-gray);
            margin: 0; color: #333;
        }

        /* Responsive Header */
        header {
            background: #fff;
            padding: 15px 20px;
            text-align: center;
            border-bottom: 3px solid var(--action-red);
            position: sticky; top: 0; z-index: 100;
        }

        header h1 {
            margin: 0; font-size: 1.1rem; letter-spacing: 1px;
            color: var(--primary-navy); text-transform: uppercase;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Wishlist: Horizontal Scroll on Mobile, Grid on Desktop */
        .wishlist-nav {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 10px 5px 25px 5px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        .wishlist-nav::-webkit-scrollbar { display: none; }

        .wish-card {
            min-width: 160px;
            background: #fff;
            padding: 16px;
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            border-bottom: 3px solid transparent;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
            cursor: pointer;
        }

        .wish-card.active {
            border-bottom-color: var(--action-red);
            transform: translateY(-5px);
        }

        .wish-card h4 { margin: 0; font-size: 0.9rem; color: var(--primary-navy); }
        .wish-card p { margin: 4px 0 0; font-size: 0.75rem; color: #666; font-weight: 600; }

        /* AI Suggestion Box: Becomes "Full Width" on Mobile */
        .ai-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            position: relative;
            margin-top: 10px;
        }

        .ai-track {
            display: flex;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ai-panel {
            min-width: 100%;
            padding: 40px 25px;
            box-sizing: border-box;
            text-align: center;
        }

        .ai-panel span {
            font-size: 0.7rem; color: #888;
            text-transform: uppercase; letter-spacing: 2px;
            display: block; margin-bottom: 15px;
        }

        .ai-panel p {
            font-size: 1.4rem;
            line-height: 1.4;
            color: var(--primary-navy);
            font-weight: 300;
            margin: 0 0 30px 0;
        }

        .ai-panel b { color: var(--action-red); font-weight: 700; }

        .cta-btn {
            width: 100%;
            max-width: 280px;
            background: var(--action-red);
            color: #fff;
            border: none;
            padding: 16px;
            font-size: 0.9rem;
            font-weight: bold;
            border-radius: 4px;
            text-transform: uppercase;
            cursor: pointer;
        }

        /* Progress Line */
        .progress-wrap { width: 100%; height: 4px; background: #eee; }
        .progress-bar { height: 100%; background: var(--primary-navy); width: 0%; }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .container { padding: 15px; }
            .ai-panel p { font-size: 1.25rem; }
            .wish-card { min-width: 140px; padding: 12px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>My Life Goals</h1>
    </header>

    <div class="container">
        <div class="wishlist-nav" id="wishlist-nav">
            </div>

        <div class="ai-container">
            <div class="ai-track" id="ai-track">
                </div>
            <div class="progress-wrap">
                <div class="progress-bar" id="timer"></div>
            </div>
        </div>
    </div>

<script>
    const wishlist = [
        { name: "Dream Home", time: "5 Years", text: "Your <b>dream home</b> is not 5 years away. One <b>smart step today</b> puts the keys in your hand in 5 years." },
        { name: "Debt Free", time: "18 Months", text: "A <b>debt-free life</b> starts with one consolidated move. Your <b>first payment today</b> clears your path." },
        { name: "New Vehicle", time: "3 Years", text: "The <b>road ahead</b> looks premium. A <b>dedicated vehicle fund</b> today puts you in the driver's seat by 2029." },
        { name: "Master's Degree", time: "1 Year", text: "Invest in <b>yourself</b> first. An <b>education bridge</b> today unlocks your promotion next year." }
    ];

    let current = 0;
    const nav = document.getElementById('wishlist-nav');
    const track = document.getElementById('ai-track');
    const timer = document.getElementById('timer');

    nav.innerHTML = wishlist.map((item, i) => `
        <div class="wish-card ${i===0?'active':''}" onclick="goTo(${i})">
            <h4>${item.name}</h4>
            <p>${item.time}</p>
        </div>
    `).join('');

    track.innerHTML = wishlist.map(item => `
        <div class="ai-panel">
            <span>AI Strategy</span>
            <p>${item.text}</p>
            <button class="cta-btn">Convert to Goal</button>
        </div>
    `).join('');

    function goTo(index) {
        current = index;
        track.style.transform = `translateX(-${current * 100}%)`;
        const cards = document.querySelectorAll('.wish-card');
        cards.forEach((c, i) => {
            c.classList.toggle('active', i === current);
            if(i === current) c.scrollIntoView({ behavior: 'smooth', inline: 'center' });
        });
        resetTimer();
    }

    function resetTimer() {
        timer.style.transition = 'none';
        timer.style.width = '0%';
        setTimeout(() => {
            timer.style.transition = 'width 6000ms linear';
            timer.style.width = '100%';
        }, 50);
    }

    setInterval(() => {
        current = (current + 1) % wishlist.length;
        goTo(current);
    }, 6000);

    resetTimer();
</script>
</body>
</html>
